<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejador de Tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #374151;
      --text-light: #6b7280;
      --primary: #0d9488;
      --primary-hover: #0f766e;
      --danger: #dc2626;
      --danger-light: #fee2e2;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ecfdf5, #cffafe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: .5rem;
      overflow: hidden;
      background: var(--card);
    }

    th, td {
      padding: .75rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: .9rem;
      text-align: center;
    }

    th {
      background: #f3f4f6;
      color: var(--text-light);
      font-weight: 600;
      font-size: .85rem;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    /* Checkbox */
    .task-checkbox {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: .4rem;
      cursor: pointer;
      transition: all .2s;
    }

    .task-checkbox:checked {
      background-color: var(--primary);
      border-color: var(--primary);
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.2 4.8a1 1 0 0 1 0 1.4l-5 5a1 1 0 0 1-1.4 0l-2-2a1 1 0 0 1 1.4-1.4L6.5 9.1l4.3-4.3a1 1 0 0 1 1.4 0z'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
    }

    /* Bot√µes */
    button {
      border: none;
      cursor: pointer;
      border-radius: .5rem;
      transition: all .2s;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      padding: .75rem 1.25rem;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-circle {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: .4rem;
      font-size: .9rem;
    }

    .btn-plus {
      background: var(--primary);
      color: white;
    }

    .btn-plus:hover { background: var(--primary-hover); }

    .btn-minus {
      background: var(--danger-light);
      color: var(--danger);
    }

    .btn-minus:hover { background: #fecaca; }

    /* Pontua√ß√£o */
    .score-card {
      background: #f9fafb;
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: .75rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .score-main {
      font-size: 1.5rem;
      font-weight: 700;
      padding: .25rem .75rem;
      border-radius: .5rem;
    }

    .score-positive {
      color: var(--primary);
      background: #ccfbf1;
    }

    .score-negative {
      color: var(--danger);
      background: #fee2e2;
    }

    /* Anim */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planejador de Tarefas</h1>
    <p class="subtitle">Transforme sua rotina em um jogo e conquiste suas metas.</p>

    <div class="grid">
      <!-- Tarefas e Recompensas -->
      <div>
        <div class="section">
          <h2>üìã Tarefas da Semana</h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Seg</th><th>Ter</th><th>Qua</th><th>Qui</th><th>Sex</th><th>S√°b</th><th>Dom</th>
                <th>Pontos</th>
              </tr>
            </thead>
            <tbody id="tasks-table-body"></tbody>
          </table>
        </div>

        <div class="section">
          <h2>üéÅ Recompensas</h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th><th>Pontos</th><th>Qtd</th>
              </tr>
            </thead>
            <tbody id="rewards-table-body"></tbody>
          </table>
        </div>
      </div>

      <!-- Pontua√ß√£o -->
      <div>
        <h2>‚≠ê Pontua√ß√£o</h2>
        <div class="score-card">
          <div class="score-row"><span>Saldo Anterior</span><span id="saldo-anterior">0</span></div>
          <div class="score-row"><strong>Pontos da Semana</strong><span id="pontos-semana">+0</span></div>
          <hr>
          <div class="score-row">
            <strong>Pontos Acumulados</strong>
            <span id="pontos-acumulados" class="score-main score-positive">0</span>
          </div>
          <button id="reset-button" class="btn-primary">Fechar Semana e Salvar Pontos</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
